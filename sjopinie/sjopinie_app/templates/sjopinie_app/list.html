{% extends "sjopinie_app/layout.html" %} {% block title %} Lista przedmiotów
{%endblock %} {% block content %}
<div id="middle-view-container">
  <div style="display: flex">
    <h2>Lista przedmiotów</h2>
  </div>

  <a href="/new/subject">
    <input type="submit" value="Dodaj nowy przedmiot" />
  </a>

  <div id="list-view" style="background-color: --background-element-color">
    <p>Liczba przedmiotów: {+ loaded_elements +}</p>
    <table style="width: 100%">
      <thead>
        <th scope="col">Nazwa</th>
        <th scope="col">Tagi</th>
      </thead>
      <tbody v-html="list_body"></tbody>
    </table>
  </div>
</div>
{% endblock %} {% block load-scripts %} {% load static %}
<script async src="{% static 'js/list_elements.js' %}"></script>
{% endblock %}
