<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'sjopinie_app/site.css' %}"
    />
  </head>
  <body>
    <nav>
      <ul id="navbar-list">
        <li class="navbar-list-el"><a href="/">Strona główna</a></li>
        <li class="navbar-list-el">
          <a href="/list_subj">Lista Przedmiotów</a>
        </li>

        {% if user.is_authenticated %}
        <li class="navbar-list-el">
          <a href="/api-auth/logout/">Witaj {{user.get_username}}, (wyloguj)</a>
        </li>
        {% else %}
        <li class="navbar-list-el">
          <a href="/login">Zaloguj</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="body-content">{% block content %} {% endblock %}</div>

    <div class="footer-content">
      <hr />
      <footer>
        <p>Copyright © 2021 sjopinie Team</p>
      </footer>
    </div>

    <!-- Load development version ov VUE TODO change to production one at the end -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    {% block load-scripts %} {% endblock %}
  </body>
</html>
